<body class="bg-dark">
  <!-- Bootstrap Container Start -->
  <div class="container-fluid" id="whole-page">
    <!-- Top Row Start -->
    <div class="row" id="top-row">
      
    </div>
    <!-- Top Row End -->
    <!-- Center Row Start -->
    <div class="row" id="cen-row">
      <!-- Left Column Start -->

      <!-- Left Column End -->
      <!-- Center Column Start -->
      <div class="col-12" id="center">
<div id="devel">
      Developed using <img src="/mau-mau/img/chrome.png" height="20px"> Tested with <img src="/mau-mau/img/browsers.png" height="20px"></div>
        <!-- Modal ToDo List-->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#todoModal">Show To-Do</button>
        <div class="modal fade" id="todoModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">ToDo</h5>
              </div>
              <div class="modal-body">
                <iframe width="100%" height="600px" src="/mau-mau/html/todo.html"></iframe>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Rules -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#rulesModal">Show Rules</button>
        <div class="modal fade" id="rulesModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Rules</h5>
              </div>
              <div class="modal-body">
                <iframe width="100%" height="600px" src="/mau-mau/html/rules.html"></iframe>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg" id='reset-game'>
                Reset game
              </button>

        <div player=1 class='player player-container'>
        </div>

        <div id="cardTable">
          
          <div id='board'>

            <div class="dropZone" id="discard-pile"></div>
            <div class="dropZone" id="penalty-pile"></div><!-- if a 7 is played -->
            <div class="dragZone" id="stack">
              <div class="card-placeholder"></div>            
            </div>            
            <div class="dragNDrop hand" id="player1"></div>
            <div class="dragNDrop hand" id="player2"></div>
            <div class="suitSelector"></div><!-- if a Jack is played -->
          
          </div>
        
        </div>
        <div player=2 class='player player-container'>
        </div>


      </div>

    </div>
