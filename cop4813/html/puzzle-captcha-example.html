<!DOCTYPE html>
<html>
	<head>
	<title>PuzzleCAPTCHA</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<!-- jQuery CDN -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<!-- PuzzleCAPTCHA Style -->
	<link rel="stylesheet" href="/cop4813/css/puzzleCAPTCHA.css">

	<!-- PuzzleCAPTCHA Plugin -->
	<script src="/cop4813/js/puzzleCAPTCHA.js"></script>


	<style>
		/* Styles for the form */
		form{max-width:400px;margin:0 auto;}
			.formEmail{border-radius:4px 4px 0 0;}
			.formPassword{border-radius:0 0 4px 4px;margin-top:-1px;}
	</style>

	</head>
	<body>

		<div class="container">

			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="email" class="form-control formEmail" placeholder="Email address" >
				
				<input type="password" class="form-control formPassword" placeholder="Password" >
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> Remember me
				</label>
<br>
				<label>Validation value:</label>
				<input type="text" name="" class="validationValue">
<br><br>

				<label>Are you a human?</label>

				<div id="PuzzleCaptcha"></div>

<br>

				<button class="btn btn-lg btn-primary btn-block btnSubmit" disabled="true"  type="submit">Sign in</button>
			</form>

		</div>

<br><br>

		<script>

			$("#PuzzleCaptcha").PuzzleCAPTCHA({
				rows:3,
				targetInput:'.validationValue',
				targetVal:'Validated!!',
				targetButton:'.btnSubmit'
			});

		</script>
	</body>
</html>
